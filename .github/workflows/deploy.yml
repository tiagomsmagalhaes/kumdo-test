name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            angular16-kendo12/package-lock.json
            angular20-kendo20/package-lock.json

      - name: Install dependencies for Angular 16 app
        run: |
          cd angular16-kendo12
          npm ci

      - name: Build Angular 16 app
        run: |
          cd angular16-kendo12
          npm run build -- --base-href /kumdo-test/angular16-kendo12/

      - name: Install dependencies for Angular 20 app
        run: |
          cd angular20-kendo20
          npm ci

      - name: Build Angular 20 app
        run: |
          cd angular20-kendo20
          npm run build -- --base-href /kumdo-test/angular20-kendo20/

      - name: Prepare docs directory
        run: |
          # Move Angular 20 browser files to root of angular20-kendo20
          if [ -d "docs/angular20-kendo20/browser" ]; then
            mv docs/angular20-kendo20/browser/* docs/angular20-kendo20/
            rmdir docs/angular20-kendo20/browser
            rm -f docs/angular20-kendo20/prerendered-routes.json
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
