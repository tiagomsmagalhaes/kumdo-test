<div class="form-container">
  <h3>Window Form</h3>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" class="k-textbox" [(ngModel)]="title" name="title" />
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="k-textarea" [(ngModel)]="description" name="description" rows="4"></textarea>
    </div>
    
    <div class="form-group">
      <label for="priority">Priority:</label>
      <kendo-dropdownlist
        id="priority"
        [data]="priorities"
        [(ngModel)]="selectedPriority"
        name="priority"
      ></kendo-dropdownlist>
    </div>
    
    <div class="form-group">
      <label for="status">Status:</label>
      <kendo-dropdownlist
        id="status"
        [data]="statuses"
        [(ngModel)]="selectedStatus"
        name="status"
      ></kendo-dropdownlist>
    </div>
  </form>
</div>
