<div class="form-container">
  <h3>Dialog Form</h3>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" class="k-textbox" [(ngModel)]="name" name="name" />
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" class="k-textbox" [(ngModel)]="email" name="email" />
    </div>
    
    <div class="form-group">
      <label for="country">Country:</label>
      <kendo-dropdownlist
        id="country"
        [data]="countries"
        [(ngModel)]="selectedCountry"
        name="country"
      ></kendo-dropdownlist>
    </div>
    
    <div class="form-group">
      <label for="city">City:</label>
      <kendo-dropdownlist
        id="city"
        [data]="cities"
        [(ngModel)]="selectedCity"
        name="city"
      ></kendo-dropdownlist>
    </div>
  </form>
</div>
