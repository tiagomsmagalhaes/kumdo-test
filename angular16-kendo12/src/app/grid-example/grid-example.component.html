<h2>Grid â€” Text Wrapping Test</h2>

<div class="toolbar">
  <button kendoButton (click)="toggleWrap()" themeColor="primary">
    {{ wrapText ? 'Disable' : 'Enable' }} Text Wrap
  </button>
  <span class="wrap-status">Wrap: <strong>{{ wrapText ? 'ON' : 'OFF' }}</strong></span>
</div>

<kendo-grid
  [data]="gridData"
  [resizable]="true"
  [sortable]="true"
  [scrollable]="'none'"
  class="text-wrap-grid"
  [ngClass]="{ 'no-wrap': !wrapText }"
>
  <kendo-grid-column field="id" title="ID" [width]="60"></kendo-grid-column>
  <kendo-grid-column field="name" title="Name" [width]="200"></kendo-grid-column>
  <kendo-grid-column field="description" title="Description" [width]="350"></kendo-grid-column>
  <kendo-grid-column field="notes" title="Notes" [width]="250"></kendo-grid-column>
  <kendo-grid-column field="category" title="Category" [width]="120"></kendo-grid-column>
  <kendo-grid-column field="status" title="Status" [width]="130"></kendo-grid-column>
</kendo-grid>
